<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 92%;
      max-width: 480px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }.row {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #eee;
}

.row:last-child {
  border-bottom: none;
}

.label {
  font-weight: bold;
  color: #555;
}
.value { color: #444; }

.repay-btn {
  width: 100%;
  padding: 14px;
  background: #3b32ff;
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  margin: 25px 0;
}

.section-title {
  font-size: 20px;
  margin-top: 25px;
  color: #007bff;
  text-align: center;
}

.input-box {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 16px;
  margin: 10px 0;
}

.copy-btn {
  padding: 10px 14px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  margin-left: 5px;
}

.upi-box-wrapper {
  display: flex;
  align-items: center;
}

.submit-btn {
  width: 100%;
  padding: 14px;
  background: #0066ff;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  cursor: pointer;
  margin-top: 15px;
}

.notice {
  margin-top: 20px;
  color: #d60000;
  font-size: 14px;
  line-height: 20px;
}

.success-box {
  display: none;
  background: #d4ffd6;
  padding: 15px;
  margin-top: 20px;
  border-radius: 10px;
  text-align: center;
  font-size: 18px;
  color: #008f1a;
  animation: pop 0.4s ease;
}

@keyframes pop {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>  <div class="container">
    <h2>Credit Guru</h2><div class="row"><span class="label">Name</span><span class="value">Sagar K</span></div>
<div class="row"><span class="label">Loan Amount</span><span class="value">₹5,000</span></div>
<div class="row"><span class="label">Renewal Day</span><span class="value">7 Day</span></div>
<div class="row"><span class="label">Renewal Fee</span><span class="value">₹1,900</span></div>
<div class="row"><span class="label">Repayment Amount</span><span class="value" style="color:#ff007d;">₹1,900</span></div>

<button class="repay-btn" onclick="openPayment()">Repay Now</button>

<div id="payment-section" style="display:none;">
  <h3 class="section-title">Payment</h3>

  <div class="upi-box-wrapper">
    <input id="upi" class="input-box" value="paytm.s1x87n1@pty" readonly />
    <button class="copy-btn" onclick="copyUPI()">COPY</button>
  </div>

  <input id="utr" class="input-box" placeholder="Enter UTR Number" />

  <button class="submit-btn" onclick="submitUTR()">Submit UTR</button>

  <div class="notice">
    ● One UPI can only transfer money once.<br>
    ● DO NOT change payment amount or UPI.<br>
    ● Don't pay using @icici.
  </div>

  <div id="success" class="success-box">✔ UTR Submitted Successfully!</div>
</div>

  </div>  <script>
    function openPayment() {
      document.getElementById("payment-section").style.display = "block";
      window.scrollTo(0, document.body.scrollHeight);
    }

    function copyUPI() {
      let upi = document.getElementById("upi");
      navigator.clipboard.writeText(upi.value);
      alert("UPI ID Copied!");
    }

    function submitUTR() {
      let utr = document.getElementById("utr").value.trim();
      if (utr.length < 6) {
        alert("Enter valid UTR number");
        return;
      }
      document.getElementById("success").style.display = "block";
    }
  </script></body>
</html>
